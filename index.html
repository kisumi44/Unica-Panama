<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unica Panama</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Unica Panama</h1>
        <button class="admin-button" onclick="toggleAdminMenu()">Admin</button>
    </header>
    <main>
        <div class="buttons">
            <a href="suppliers.html" class="button">供应商</a>
            <a href="customers.html" class="button">客户</a>
            <a href="products.html" class="button">产品</a>
            <a href="orders.html" class="button">订单</a>
            <a href="accounts_receivable.html" class="button">应收帐款</a>
            <a href="accounts_payable.html" class="button">应付帐款</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Unica Panama</p>
    </footer>

    <div id="adminMenu" class="admin-menu">
        <ul>
            <li><a href="orders.html">订单</a></li>
            <li><a href="revenue.html">营业额</a></li>
            <li><a href="product_catalog.html">产品目录</a></li>
            <li><a href="index.html">目录</a></li>
        </ul>
    </div>

    <script>
        function toggleAdminMenu() {
            var adminMenu = document.getElementById('adminMenu');
            if (adminMenu.style.display === 'block') {
                adminMenu.style.display = 'none';
            } else {
                adminMenu.style.display = 'block';
            }
        }

        document.addEventListener('click', function(event) {
            var adminButton = document.querySelector('.admin-button');
            var adminMenu = document.getElementById('adminMenu');
            if (!adminButton.contains(event.target) && !adminMenu.contains(event.target)) {
                adminMenu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
